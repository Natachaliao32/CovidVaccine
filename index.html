<html>

<head>
  <title>My first three.js</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <div id="globe"></div>
  <script src="js/three.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

  <script>

    // couple of constants
    var POS_X = 1800;
    var POS_Y = 500;
    var POS_Z = 1800;
    var WIDTH = 1000;
    var HEIGHT = 600;

    var FOV = 45;
    var NEAR = 1;
    var FAR = 4000;

    // some global variables and initialization code
    // simple basic renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(WIDTH, HEIGHT);
    renderer.setClearColor(0x111111);

    // add it to the target element
    var mapDiv = document.getElementById("globe");
    mapDiv.appendChild(renderer.domElement);

    // setup a camera that points to the center
    var camera = new THREE.PerspectiveCamera(FOV, WIDTH / HEIGHT, NEAR, FAR);
    camera.position.set(POS_X, POS_Y, POS_Z);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    // create a basic scene and add the camera
    var scene = new THREE.Scene();
    scene.add(camera);

    // we wait until the document is loaded before loading the
    // density data.
    $(document).ready(function () {
      jQuery.get('data.csv', function (data) {
        addLights();
        addEarth();
        addClouds();
        render();
      });
    });

    // add the earth
    function addEarth() {
      var spGeo = new THREE.SphereGeometry(600, 50, 50);
      var planetTexture =  new THREE.TextureLoader().load("textures/2_no_clouds_4k.jpg")//THREE.ImageUtils.loadTexture("textures/2_no_clouds_4K.jpg");
      var mat2 = new THREE.MeshPhongMaterial({
        map: planetTexture,
        shininess: 0.2
      });
      sp = new THREE.Mesh(spGeo, mat2);
      scene.add(sp);
    }

    // add clouds
    function addClouds() {
      var spGeo = new THREE.SphereGeometry(600, 50, 50);
      var cloudsTexture =  new THREE.ImageUtils.loadTexture("textures/fair_clouds_4k.png");
      var materialClouds = new THREE.MeshPhongMaterial({ color: 0xffffff, map: cloudsTexture, transparent: true, opacity: 0.3 });

      meshClouds = new THREE.Mesh(spGeo, materialClouds);
      meshClouds.scale.set(1.015, 1.015, 1.015);
      scene.add(meshClouds);
    }

    // add a simple light
    function addLights() {
        light = new THREE.DirectionalLight(0x3333ee, 3.5, 500 );
        scene.add( light );
        light.position.set(POS_X,POS_Y,POS_Z);
    }

  </script>

</body>

</html>
